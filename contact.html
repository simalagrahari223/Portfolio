    <div class="container">
        <div class="sidebar sidebarGo">

            </div>

            <div class="contactForm">
                <h1>Contact Me</h1>
                <form>
                    <div class="mb-3">
                      <label for="Name" class="form-label">Name:</label>
                      <input type="name" placeholder="enter your name" class="form-control" id="userEmail" aria-describedby="emailHelp">
                    </div>
                    
                    <div class="mb-4">
                      <label for="userEmail" class="form-label">Email address:</label>
                      <input type="email" placeholder="enter your email address" class="form-control" id="userEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>

                    <div class="mb-5">
                      <label for="usermessage" class="form-label">Write Your Message:</label>
                      <input type="message" placeholder="enter your message" class="form-control" id="usermessage">
                    </div>

                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>
